  <body>

    <div class="container">
      <h1 class="text-center">Random Mitch Hedberg Quote Generator</h1>
      <h3 class="text-center">Hit the button, get a randomly-selected quote from comedian Mitch Hedberg. <p><p>Quotes compiled from the comprehensive list <a href="http://www.buzzfeed.com/mrloganrhoades/a-complete-ranking-of-almost-every-single-mitch-hedberg-joke">here.</a> </h3>
      <p class="text-center">(Yeah, from BuzzFeed, no less. Sigh.)</p>
  
      <div class="jumbotron">
        <a class="btn btn-lg btn-primary btn-block" id="generate" href="#" role="button">Tell me a joke, Mitch.</a>
        <blockquote>
          <p id="quote"></p>
          <footer id="attribution">Mitch Hedberg</footer>
          <div id="twitter">
            <a id="twitter-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
              <button type="button" class="btn btn-lg"><i class="fa fa-twitter fa-fw"></i>Tweet this quote</button>
            </a>
          </div>
        </blockquote>
      </div>
    </div>
    
    <hr>
